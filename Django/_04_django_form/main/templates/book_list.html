<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
</head>
<body>
    <h1>도서 목록</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> ({{ book.author }})
            </li>
        {% empty %}
            <li>등록된 도서가 없습니다.</li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'book_create' %}">새로운 도서 등록</a>
</body>
</html>
