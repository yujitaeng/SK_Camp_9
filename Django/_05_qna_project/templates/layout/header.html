<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'qna:index' %}">QnA</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- navbar 좌측 링크 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
                <!-- navbar 우측 링크 -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#" title="{{ user.username }}">
                                {% if user.userdetail.profile %}
                                    <img src="{{ user.userdetail.profile.url }}" alt=""
                                        class="rounded-circle" width="26">
                                {% else %}
                                    <img src="/media/profile/default.jpg" alt=""
                                        class="rounded-circle" width="26">
                                {% endif %} 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'uauth:logout' %}">로그아웃</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'uauth:login' %}">로그인</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'uauth:signup' %}">회원가입</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
