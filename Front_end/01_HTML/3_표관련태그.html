<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead {
            background-color: green;
        }
        tbody {
            background-color: beige;
        }
        tfoot {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 표 관련 태그 -->
    <!-- 
        <table> : 기본적인 표를 생성하는 태그
        <tr> : 표의 행을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그
        <td> : 표의 일반 셀을 나타내는 태그
    -->
    <h1>기본적인 표</h1>
    <table border="1"> <!-- 1px solid black -->
        <caption>웹 브라우저의 종류</caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>Apple</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org</td>
        </tr>
    </table>

    <hr>

    <!-- <td> 태그의 속성을 이용해 행/열 합치기를 할 수 있다. -->
    <!-- 
        colspan : 열 합치기
        rowspan : 행 합치기
    -->
    <h1>표의 행과 열 합치기</h1>
    <h3>회원 정보</h3>
    <table border="1">
        <tr>
            <td rowspan="2" width="130px" height="150px">사진</td>
            <td width="80px">이름</td> 
            <td width="200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="2"></td>
        </tr>
    </table>

    <hr>

    <h1>테이블 태그의 구조 설정</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>24</td>
                <td>서울시 강동구</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>30</td>
                <td>경기도 남양주시</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 인원</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
 
</body>
</html>
