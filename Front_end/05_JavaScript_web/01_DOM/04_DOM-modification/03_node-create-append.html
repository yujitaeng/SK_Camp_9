<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. 노드 생성과 추가</h1>

    <ul id="drink">
        <li>카페라떼</li>
    </ul>
    <script>
        const $drink = document.getElementById('drink');

        const $li = document.createElement('li');
        // const textNode = document.createTextNode('우유');
        // $li.appendChild(textNode);
        $li.textContent = '우유';
        $drink.appendChild($li);
    </script>

    <h3>복수의 노드 생성 및 추가</h3>

    <ul id="food">
        <li>불고기 백반</li>
    </ul>
    <script>
        const $food = document.getElementById('food');

        // const $container = document.createElement('div');

        const $fragment = document.createDocumentFragment();

        ['햄버거 세트', '샌드위치 콤보', '짜장면'].forEach(
            text => {
                const $li = document.createElement('li');
                $li.textContent = text;

                // DOM이 3번 변경되면서 리플로우/리페인트가 3번 실행됨 (비효율적)
                // $food.appendChild($li);

                // $container.append($li);

                $fragment.appendChild($li);
            }    
        );
        
        // 컨테이너 요소 div를 사용하여 DOM 1번만 변경
        // 그러나 불필요한 요소(div)가 DOM에 추가됨
        // $food.appendChild($container);

        $food.appendChild($fragment);
    </script>
</body>
</html>
