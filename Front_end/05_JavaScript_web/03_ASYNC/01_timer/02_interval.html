<body>
    <h1>02. interval</h1>

    <h3>setInterval</h3>
    <pre>setInterval(func|code[, delay, param1, param2, ...]);</pre>
    <script>
        let count = 1;

        const intervalId = setInterval(() => {
            console.log(count);
            count++;

            if(count == 5) {
                clearInterval(intervalId);
            }
        }, 1000);
    </script>
