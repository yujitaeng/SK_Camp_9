<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>콜백 지옥 (부제: 지옥문턱만 밟아보기)</h1>
    <script>
        function increase(number, callback) {
            setTimeout(() => {
                const result = number + 10;

                if(callback) {
                    callback(result);
                }
            }, 1000);
        }

        increase(0, result => console.log(result));

        increase(0, result => {
            console.log(result);
            increase(result, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        increase(result, result => {
                            console.log(result);
                        })
                    })
                })
            })
        });
    </script>
</body>
</html>
